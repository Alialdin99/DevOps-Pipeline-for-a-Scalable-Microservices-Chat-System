apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: chat-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: moka12/frontend
        ports:
        - containerPort: 80
        env:
          - name: VITE_AUTH_SERVICE_URL
            value: ""
          - name: VITE_USER_SERVICE_URL
            value: ""
          - name: VITE_CHAT_SERVICE_URL
            value: ""
          - name: VITE_NOTIFICATION_SERVICE_URL
            value: ""


name: CI/CD - Build and Push

on:
  push:
    branches:
      - main
      - ci/cdtest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}
          password: ${{ secrets.AYMAN_DOCKERHUB_TOKEN }}

      - name: Build and push Authentication image
        uses: docker/build-push-action@v4
        with:
          context: ./AuthenticationService
          file: ./AuthenticationService/Dockerfile
          push: true
          tags: ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/authentication:latest,${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/authentication:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/authentication:latest
          cache-to: type=registry,mode=max,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/authentication:cache

      - name: Build and push User image
        uses: docker/build-push-action@v4
        with:
          context: ./UserService
          file: ./UserService/Dockerfile
          push: true
          tags: ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/user:latest,${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/user:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/user:latest
          cache-to: type=registry,mode=max,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/user:cache

      - name: Build and push Chatting image
        uses: docker/build-push-action@v4
        with:
          context: ./ChattingService/ChattingService
          file: ./ChattingService/ChattingService/Dockerfile
          push: true
          tags: ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chatting:latest,${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chatting:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chatting:latest
          cache-to: type=registry,mode=max,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chatting:cache

      - name: Build and push Notification image
        uses: docker/build-push-action@v4
        with:
          context: ./NotificationService/NotificationService
          file: ./NotificationService/NotificationService/Dockerfile
          push: true
          tags: ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/notification:latest,${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/notification:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/notification:latest
          cache-to: type=registry,mode=max,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/notification:cache

      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./ChatApp-FE/chime-together-app
          file: ./ChatApp-FE/chime-together-app/Dockerfile
          push: true
          tags: ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/frontend:latest,${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/frontend:latest
          cache-to: type=registry,mode=max,ref=${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/frontend:cache

      - name: Outputs
        run: |
          echo "Pushed images for: ${{ github.sha }}"


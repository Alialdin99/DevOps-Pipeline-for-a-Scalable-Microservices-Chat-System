name: CI/CD - Full Chat System

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. Checkout repository
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 2. Setup Node for Frontend
      # -------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install FE dependencies
        working-directory: ChatApp-FE/chime-together-app
        run: npm install

      - name: Build Frontend
        working-directory: ChatApp-FE/chime-together-app
        run: npm run build

      # -------------------------
      # 3. Setup .NET for Services
      # -------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore and Build Backend Services
        run: |
          dotnet restore ./AuthenticationService/AuthenticationService.sln
          dotnet build ./AuthenticationService/AuthenticationService.sln --no-restore --configuration Release

          dotnet restore ./ChattingService/ChattingService.sln
          dotnet build ./ChattingService/ChattingService.sln --no-restore --configuration Release

          dotnet restore ./NotificationService/NotificationService.sln
          dotnet build ./NotificationService/NotificationService.sln --no-restore --configuration Release

          dotnet restore ./UserService/UserService.sln
          dotnet build ./UserService/UserService.sln --no-restore --configuration Release

      # -------------------------
      # 4. Login to Docker Hub
      # -------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}
          password: ${{ secrets.AYMAN_DOCKERHUB_TOKEN }}

      # -------------------------
      # 5. Build & Push All Images (IMPROVED)
      # -------------------------
      - name: Build and Push Docker Images
        run: |
          # Frontend
          echo "Building Frontend..."
          docker build -t ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chatapp-fe:latest ./ChatApp-FE/chime-together-app
          docker push ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chatapp-fe:latest

          # Backend Microservices with correct paths
          echo "Building Auth Service..."
          docker build -t ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/auth-service:latest \
            -f ./AuthenticationService/AuthenticationService/Dockerfile \
            ./AuthenticationService
          docker push ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/auth-service:latest

          echo "Building Chat Service..."
          docker build -t ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chat-service:latest \
            -f ./ChattingService/ChattingService/Dockerfile \
            ./ChattingService
          docker push ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/chat-service:latest

          echo "Building Notification Service..."
          docker build -t ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/notify-service:latest \
            -f ./NotificationService/NotificationService/Dockerfile \
            ./NotificationService
          docker push ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/notify-service:latest

          echo "Building User Service..."
          docker build -t ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/user-service:latest \
            -f ./UserService/UserService/Dockerfile \
            ./UserService
          docker push ${{ secrets.AYMAN_DOCKERHUB_USERNAME }}/user-service:latest
      # -------------------------
      # 6. Deploy to Local Server
      # -------------------------
      - name: Deploy to Local Server via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/chatapp
            docker login -u ${{ secrets.AYMAN_DOCKERHUB_USERNAME }} -p ${{ secrets.AYMAN_DOCKERHUB_TOKEN }}
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
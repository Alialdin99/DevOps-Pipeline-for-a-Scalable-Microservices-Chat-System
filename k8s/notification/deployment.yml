apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service-deployment
  labels:
    app: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: notification-service:latest  # replace with actual image (e.g. ghcr.io/yourname/notification-service:1.0)
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: RabbitMq__Host
              value: "rabbitmq"
            - name: RabbitMq__Username
              value: "guest"
            - name: RabbitMq__Password
              value: "guest"
            - name: Email__From
              value: "alialdin.mohamad@gmail.com"
            - name: Email__SmtpServer
              value: "smtp.gmail.com"
            - name: Email__Port
              value: "465"
            - name: Email__Username
              value: "alialdin.mohamad@gmail.com"
            # You should store the email password as a Kubernetes Secret:
            - name: Email__Password
              valueFrom:
                secretKeyRef:
                  name: email-secret
                  key: EMAIL_PASSWORD
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest   # replace with your built image name
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173
          env:
            # Environment variables your frontend may need
            - name: VITE_API_BASE_URL
              value: "http://authentication/api"
            - name: NODE_ENV
              value: "development"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"

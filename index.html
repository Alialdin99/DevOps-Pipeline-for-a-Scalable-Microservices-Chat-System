<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #357abd;
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
      word-wrap: break-word;
    }

    .result a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter a long URL" />
    <button onclick="shortenUrl()">Shorten</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById("longUrl").value.trim();
      const resultDiv = document.getElementById("result");
      const errorDiv = document.getElementById("error");
      resultDiv.innerHTML = "";
      errorDiv.innerHTML = "";

      if (!longUrl) {
        errorDiv.textContent = "⚠️ Please enter a URL.";
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ long_url: longUrl })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `✅ Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
        } else {
          errorDiv.textContent = `❌ ${data.error}`;
        }
      } catch (err) {
        errorDiv.textContent = "❌ Something went wrong. Make sure the server is running.";
      }
    }
  </script>
</body>
</html>
